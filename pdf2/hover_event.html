<html>
    <head>
        <script src="jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function(){
                $("p").hover(function(){
                    $(this).css("background","blue");
                }, function(){
                    $(this).css("background","pink");
                });
            });
        </script>
    </head>
    <body>
        <p>Hover mouse here!!</p>
    </body>
</html>
