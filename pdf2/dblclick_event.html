<html>
    <head>
        <script src="jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function(){
                $("p").dblclick(function(){
                    $(this).slideUp();
                });
            });
        </script>
    </head>
    <body>
        <p style="background-color: cornflowerblue;">Double Click here!! It will disappear.</p>
        <p style="background-color:darkgreen;">Double Click here!! It will disappear.</p>
        <p style="background-color: darkorchid;">Double Click here!! It will disappear.</p>
    </body>
</html>
