<html>

<head>
    <script src="jquery-3.6.1.js"></script>
    <script>
        i = 0;
        $(document).ready(function () {
            $("input").keypress(function () {
                $("span").text(i += 1);
            });
        });
    </script>
</head>

<body>
    Enter Your Name : <input type="text">
    <p>Keypresses : <span>0</span></p>
</body>

</html>
