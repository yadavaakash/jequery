<html>
    <head>
        <script src="jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function(){
                $("p").mouseenter(function(){
                    $("p").css("background","green");
                });
            });
        </script>
    </head>
    <body>
        <p>Hover mouse here!!</p>
    </body>
</html>
