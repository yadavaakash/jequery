<html>
    <head>
        <script src="jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function(){
                $(".btn-fadeto").click(function(){
                    $("p").fadeTo("slow", 0.4);
                });
            });
        </script>
    </head>
    <body>
        <button type="button" class="btn-fadeto">Fade To</button>
        <p>This is a paragraph. </p>
    </body>
</html>
