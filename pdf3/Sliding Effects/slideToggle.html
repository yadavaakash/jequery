<html>
    <head>
        <script src="jquery-3.6.1.js"></script>
        <script>    
            $(document).ready(function(){
                $(".btn-toggle").click(function(){
                    $("p").slideToggle();
                });
            });
        </script>
    </head>
    <body>
        <button type="button" class="btn-toggle">Slide Toggle</button>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
    </body>
</html>
