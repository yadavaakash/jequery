<html>

<head>
    <script src="jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function () {
            // Toggle paragraph display
            $(".btn-toggle").click(function () {
                $("p").toggle();
            });
        });

    </script>
</head>

<body>
    <button type="button" class="btn-toggle">Toggle</button>
    <p>This is a paragraph</p>
</body>

</html>
