<html>
    <head>
        <script src="jquery-3.6.1.js"></script>
        <style type="text/css">
            .box {
            width: 100px;
            height: 100px;
            background: green;
            margin-top: 30px;
            border-style: solid;
            /* Required to animate border width */
            border-color: gray;
            }
            </style>
        <script>
                $(document).ready(function(){
                    $("button").click(function(){
                        $(".box").animate({width:"300px"})
                                 .animate({height:"300px"})
                                 .animate({marginLeft:"150px"})
                                 .animate({borderWidth:"15px"})
                                 .animate({opacity:0.5});
                    });
                });
        </script>
    </head>
    <body>
        <button type="button">Start Animation</button>
        <div class="box"></div>
    </body>
</html>
