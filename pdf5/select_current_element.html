<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>

<body>
    <button>Click me</button>
</body>

</html>
